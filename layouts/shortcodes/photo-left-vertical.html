{{ $bundle := .Get 0 }}
{{ $match := .Get 1 }}
{{ $page := .Page.Site.GetPage $bundle }}
{{ with $page }}
{{ $resource := $page.Resources.GetMatch (printf "**%s*" $match )}}
{{ with $resource }}
<div class="photo-left-vertical">
  <div class="left__photo flex">
    <img id="{{ .Params.id }}" src="{{ .Params.image }}" alt="{{ .Params.alt }}" />
  </div>
  <div class="left__content flex-column">
    {{ .Content }}
  </div>
</div>
{{ end }}
{{ end }}
