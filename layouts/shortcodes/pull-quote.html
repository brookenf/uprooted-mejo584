        y2="1.5" />

      <line style="fill:none;stroke:#6AA5D9;stroke-miterlimit:10;" stroke-width="2" x1="64.718" y1="1.5" x2="128.058"

      <line style="fill:none;stroke:#EB5F5D;stroke-miterlimit:10;" stroke-width="2" x1="127.507" y1="1.5" x2="190.847"

</div>
{{ end }}
