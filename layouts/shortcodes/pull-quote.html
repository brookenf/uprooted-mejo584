{{ $bundle := .Get 0 }}
{{ $match := .Get 1 }}

{{ $resource := $page.Resources.GetMatch (printf "**%s*" $match )}}
{{ with $resource }}

  Hello, there
  {{ .Content }}
</div>
{{ end }}
{{ end }}
