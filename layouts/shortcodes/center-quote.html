{{ $bundle := .Get 0 }}
{{ $match := .Get 1 }}
{{ $page := .Page.Site.GetPage $bundle }}
{{ with $page }}
{{ $resource := $page.Resources.GetMatch (printf "**%s*" $match )}}
{{ with $resource }}
<div class="center-quote-container flex-column">
  {{ .Content }}
  {{ partial "ybr-line.html" . }}
</div>
{{ end }}
{{ end }}
