<div id="main-menu" class="main-menu">
  {{ $weight := .Params.weight }}
  {{ $menu := .Site.Menus.main }}
  {{ range $menu }}
  <a class="main-menu__card story-{{ .Weight }} {{ if eq .Weight $weight }}active{{ end }}" href="{{.URL}}">
    <img class="card__img" src="{{ .Post }}" alt="a picture of medellin" />
    <div class="card__text">
      <h3 class="card__title">{{ .Name }}</h3>
      {{ partial "ybr-line.html" }}
      <p class="card__desc">{{ .Pre }}</p>
    </div>
  </a>
  {{end}}
</div>
