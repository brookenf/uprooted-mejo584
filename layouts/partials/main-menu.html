<div id="main-menu" class="main-menu">
  {{ partial "ybr-line.html" . }}
  {{ $currentPage := . }}
  {{ $menu := .Site.Menus.main }}
  {{ range $menu }}
  <div class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
    <a href="{{.URL}}">
      {{ .Pre }}
      <span>{{ .Name }}</span>
    </a>
  </div>
  {{end}}
</div>
