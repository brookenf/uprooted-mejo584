<div class="flex-column hero-image photo-hero bg-cover bg-position-center" style="background-image: url({{ .background }}), linear-gradient(rgba(0, 0, 0, .75),
    rgba(0, 0, 0, 0)
   );">
  <div class="photo-hero__topic">
    <p>{{ .topic }}</p>
    {{ partial "ybr-line.html" . }}
  </div>
  <h1 class="photo-hero__title">{{ .heading }}</h1>
  <h3 class="photo-hero__desc">{{ .subheading }}</h3>
</div>
